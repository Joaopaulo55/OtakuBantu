<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Consumet API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    .box {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Teste de API do Consumet</h1>
  <div id="output" class="box">Carregando...</div>

  <script>
    const output = document.getElementById("output");

    fetch("https://consumet-api-fawn.vercel.app/anime/gogoanime")
      .then(res => {
        if (!res.ok) throw new Error("Erro ao conectar");
        return res.json();
      })
      .then(data => {
        output.innerText = "JP\n\n" + JSON.stringify(data, null, 2);
      })
      .catch(err => {
        output.innerText = "Epha não é hoje";
        console.error(err);
      });
  </script>

</body>
</html>
