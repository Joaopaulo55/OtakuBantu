<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OtakuBantu - Jikan API</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .anime {
      background: #161b22;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }
    img {
      width: 120px;
      border-radius: 5px;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>OtakuBantu com Jikan API</h1>

  <h2>üîç Buscar anime por nome:</h2>
  <input type="text" id="searchInput" placeholder="Ex: Naruto, Bleach, etc.">
  <button onclick="buscarAnime()">Buscar</button>

  <h2>üî• Animes Populares:</h2>
  <div id="popular"></div>

  <h2>üéØ Resultado da Busca:</h2>
  <div id="busca"></div>

  <script>
    const API_JIKAN = "https://api.jikan.moe/v4";

    // Buscar animes populares
    function carregarPopulares() {
      fetch(`${API_JIKAN}/top/anime`)
        .then(res => res.json())
        .then(json => {
          const container = document.getElementById("popular");
          container.innerHTML = "";
          json.data.forEach(anime => {
            const div = document.createElement("div");
            div.className = "anime";
            div.innerHTML = `
              <strong>${anime.title}</strong><br>
              <img src="${anime.images.jpg.image_url}" alt="imagem do anime"><br>
              ‚≠ê Nota: ${anime.score || 'N/A'}<br>
              üóìÔ∏è Epis√≥dios: ${anime.episodes || 'Desconhecido'}<br>
              <p>${anime.synopsis?.substring(0, 180)}...</p>
              <a href="${anime.url}" target="_blank">Ver no MyAnimeList</a>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("popular").innerText = "Erro ao carregar populares.";
          console.error(err);
        });
    }

    // Buscar por nome
    function buscarAnime() {
      const nome = document.getElementById("searchInput").value.trim();
      if (!nome) return alert("Digite o nome do anime");

      fetch(`${API_JIKAN}/anime?q=${encodeURIComponent(nome)}`)
        .then(res => res.json())
        .then(json => {
          const container = document.getElementById("busca");
          container.innerHTML = "";
          if (json.data.length === 0) {
            container.innerText = "Nenhum anime encontrado.";
            return;
          }
          json.data.forEach(anime => {
            const div = document.createElement("div");
            div.className = "anime";
            div.innerHTML = `
              <strong>${anime.title}</strong><br>
              <img src="${anime.images.jpg.image_url}" alt="imagem do anime"><br>
              ‚≠ê Nota: ${anime.score || 'N/A'}<br>
              üóìÔ∏è Epis√≥dios: ${anime.episodes || 'Desconhecido'}<br>
              <p>${anime.synopsis?.substring(0, 180)}...</p>
              <a href="${anime.url}" target="_blank">Ver no MyAnimeList</a>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("busca").innerText = "Erro ao buscar anime.";
          console.error(err);
        });
    }

    // Iniciar com populares
    carregarPopulares();
  </script>

</body>
</html>
