<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OtakuBantu - Animes em PortuguÃªs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">

  <h1 class="text-3xl font-bold mb-4 text-center">OtakuBantu ðŸ”¥</h1>

  <!-- Busca -->
  <div class="mb-6 flex justify-center gap-4">
    <input id="searchInput" type="text" placeholder="Buscar anime..." class="text-black px-4 py-2 rounded w-1/2" />
    <button onclick="buscarAnime()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Buscar</button>
  </div>

  <!-- Populares -->
  <h2 class="text-2xl font-semibold mb-4">Mais Populares</h2>
  <div id="populares" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-12"></div>

  <!-- Resultados da busca -->
  <h2 class="text-2xl font-semibold mb-4">Resultados da Busca</h2>
  <div id="resultados" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-12"></div>

  <!-- Player -->
  <div id="player" class="mb-12"></div>

  <script>
    const API = 'https://otakubantubackend.onrender.com';

    async function carregarPopulares() {
      const res = await fetch(`${API}/animefire/populares`);
      const data = await res.json();
      const container = document.getElementById("populares");
      container.innerHTML = "";
      data.resultados.forEach(anime => {
        container.innerHTML += criarCard(anime);
      });
    }

    function criarCard(anime) {
      const slug = anime.url.split('/').pop();
      return `
        <div class="bg-gray-800 rounded p-4">
          <img src="${anime.thumb}" alt="${anime.title}" class="w-full h-60 object-cover rounded mb-2">
          <h3 class="text-lg font-bold">${anime.title}</h3>
          <button onclick="assistirAnime('${slug}')" class="mt-2 bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">Assistir</button>
        </div>
      `;
    }

    async function buscarAnime() {
      const termo = document.getElementById("searchInput").value.trim();
      if (!termo) return;
      const res = await fetch(`${API}/animefire/buscar/${encodeURIComponent(termo)}`);
      const data = await res.json();
      const container = document.getElementById("resultados");
      container.innerHTML = "";
      data.resultados.forEach(anime => {
        const slug = anime.url.split('/').pop();
        container.innerHTML += criarCard(anime);
      });
    }

    async function assistirAnime(slug) {
      const res = await fetch(`${API}/animefire/assistir/${slug}`);
      const data = await res.json();

      document.getElementById("player").innerHTML = `
        <h2 class="text-2xl font-bold mb-2">Player do Anime</h2>
        <iframe src="${data.player}" class="w-full h-96 mb-4 rounded" allowfullscreen></iframe>
        <h3 class="text-xl font-semibold mb-2">EpisÃ³dios</h3>
        <ul class="space-y-1">
          ${data.episodios.map(ep => `
            <li>
              <a href="#" onclick="abrirEpisodio('${ep.epUrl}'); return false;" class="text-blue-400 underline">${ep.epTitle}</a>
            </li>
          `).join('')}
        </ul>
      `;
    }

    async function abrirEpisodio(url) {
      const slug = url.split('/').pop();
      assistirAnime(slug);
      window.scrollTo({ top: document.getElementById("player").offsetTop, behavior: "smooth" });
    }

    carregarPopulares();
  </script>
</body>
</html>
